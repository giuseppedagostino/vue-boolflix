<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-boolflix</title>
  </head>

  <body>
    <div id="root">
      <!-- header -->
      <header>
        <h1>boolflix</h1>
        <div>
          <input type="text" placeholder="Cerca" v-model="userQuery"  @keydown.enter="getAPI">
          <button type="button" @click="getAPI">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </header>
      <!-- /header -->

      <!-- main -->
      <main>
        <div class="card" v-for="(movie) in movies">
          <img :src="'https://image.tmdb.org/t/p/w220_and_h330_face/' + movie.poster_path" :alt="movie.title">
          <div class="informations">
            <p><span>Titolo:</span>
              {{ movie.title }}
            </p>
            <p><span>Titolo originale:</span>
              {{ movie.original_title }}
            </p>
            <p><span>Lingua:</span>
              {{ movie.originale_language }}
            </p>
            <p><span>Voto:</span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </p>
            <p><span>Overview:</span>
              {{ movie.overview }}
            </p>
          </div>
        </div>
      </main>
      <!-- /main -->
    </div>

    <!-- js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
